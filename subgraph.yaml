specVersion: 1.2.0
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum
    name: Comptroller
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x2E40b5B0fD75c659908aa8e38122c797d2A892ae" # TODO: Replace with actual Comptroller contract address for production
      abi: Comptroller
      startBlock: 17504126 # TODO: Replace with actual deployment block number for production
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CTokenMarket
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
        - name: cToken
          file: ./abis/cToken.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
      file: ./src/comptroller-mapping.ts

  - kind: ethereum
    name: EpochManager
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x0000000000000000000000000000000000000000" # PLACEHOLDER: Replace with actual EpochManager contract address
      abi: EpochManager
      startBlock: 0 # PLACEHOLDER: Replace with actual deployment block number
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Epoch
        - EpochVaultAllocation
      abis:
        - name: EpochManager
          file: ./abis/EpochManager.json
      eventHandlers:
        - event: EpochStarted(indexed uint256,uint256,uint256)
          handler: handleEpochStarted
        - event: EpochProcessingStarted(indexed uint256)
          handler: handleEpochProcessingStarted
        - event: EpochFinalized(indexed uint256,uint256,uint256)
          handler: handleEpochFinalized
        - event: VaultYieldAllocated(indexed uint256,indexed address,uint256)
          handler: handleEpochManagerVaultYieldAllocated
        - event: EpochDurationUpdated(uint256)
          handler: handleEpochDurationUpdated
        - event: AutomatedSystemUpdated(indexed address)
          handler: handleAutomatedSystemUpdated
      file: ./src/epoch-manager-mapping.ts

  - kind: ethereum
    name: DebtSubsidizer
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x0000000000000000000000000000000000000000" # PLACEHOLDER: Replace with actual DebtSubsidizer contract address
      abi: DebtSubsidizer
      startBlock: 0 # PLACEHOLDER: Replace with actual deployment block number
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SubsidyTransaction
        - Epoch
        - Account
        - Collection
        - Vault
        - UserEpochEligibility
      abis:
        - name: DebtSubsidizer
          file: ./abis/DebtSubsidizer.json
      eventHandlers:
        - event: DebtSubsidized(indexed address,indexed address,indexed address,uint256)
          handler: handleDebtSubsidized
        - event: TrustedSignerUpdated(address,address,indexed address)
          handler: handleTrustedSignerUpdated
      file: ./src/debt-subsidizer-mapping.ts

  - kind: ethereum
    name: LendingManager
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x0000000000000000000000000000000000000000" # PLACEHOLDER: Replace with actual LendingManager contract address
      abi: LendingManager
      startBlock: 0 # PLACEHOLDER: Replace with actual deployment block number
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - Vault
        - Collection
        - CollectionVault
      abis:
        - name: LendingManager
          file: ./abis/LendingManager.json
      eventHandlers:
        - event: DepositToProtocol(indexed address,uint256)
          handler: handleDepositToProtocol
        - event: WithdrawFromProtocol(indexed address,uint256)
          handler: handleWithdrawFromProtocol
        - event: PrincipalReset(uint256,indexed address)
          handler: handlePrincipalReset
      file: ./src/lending-manager-mapping.ts

  - kind: ethereum
    name: ERC721Collection # Example, adjust if you have specific collection data sources
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0xf97F713c919655636C0cE006f53a5Be03FA8815a" # Example address
      abi: ERC721 # Using a generic ERC721 ABI here
      startBlock: 17504228 # Example start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/erc721-mapping.ts # Ensure this mapping handles UserEpochEligibility updates if relevant
      entities:
        - Collection
        - Account
        - UserEpochEligibility # If NFT transfers affect eligibility
      abis:
        - name: ERC721
          file: ./abis/IERC721.json # Generic ERC721 ABI
        # Add other ABIs if erc721-mapping interacts with them
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

