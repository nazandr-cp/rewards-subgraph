templates:
  - kind: ethereum/contract
    name: cToken
    network: apechain-curtis
    source:
      abi: cToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/cToken-mapping.ts
      entities:
        - Vault
        - AccountVault
        - Collection
        - CollectionVault
        - AccountRewardsPerCollection
        - Account
        - CTokenMarket
      abis:
        - name: cToken
          file: ./abis/cToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: Comptroller
          file: ./abis/Comptroller.json
      eventHandlers:
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: CollectionVault
    network: apechain-curtis
    source:
      abi: CollectionVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - CollectionVault
        - Account
        - AccountRewardsPerCollection
        - Vault
      abis:
        - name: CollectionVault
          file: ./abis/CollectionsVault.json # Changed from ICollectionsVault.json
        - name: cToken
          file: ./abis/cToken.json
      eventHandlers:
        - event: CollectionDeposit(indexed address,indexed address,indexed address,uint256,uint256,uint256) # from ICollectionsVault
          handler: handleCollectionDeposit
        - event: CollectionWithdraw(indexed address,indexed address,indexed address,uint256,uint256,uint256) # from ICollectionsVault
          handler: handleCollectionWithdraw
        - event: VaultYieldAllocatedToEpoch(indexed uint256,uint256) # New event from CollectionsVault
          handler: handleVaultYieldAllocatedToEpoch
      file: ./src/collection-vault-mapping.ts
