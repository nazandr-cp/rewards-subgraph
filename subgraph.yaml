specVersion: 1.2.0
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum
    name: Comptroller
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x2E40b5B0fD75c659908aa8e38122c797d2A892ae" # TODO: Update with actual address
      abi: Comptroller
      startBlock: 17504126 # TODO: Update with actual start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CTokenMarket
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
        - name: cToken
          file: ./abis/cToken.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
      file: ./src/comptroller-mapping.ts

  - kind: ethereum
    name: RewardsController
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0xaA13C0fe4B51038E7eA9E402D009b069FdB74471" # TODO: Update with actual address
      abi: RewardsController
      startBlock: 17870949 # TODO: Update with actual start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - CollectionVault
        - Account
        - RewardClaim
        - Vault
        - AccountMarket
        - AccountRewardsPerCollection
      abis:
        - name: RewardsController
          file: ./abis/IRewardsController.json # Make sure this ABI is up-to-date if RewardsController was extended
        - name: ERC721Metadata
          file: ./abis/IERC721Metadata.json
      eventHandlers:
        - event: VaultAdded(indexed address,indexed address,indexed address)
          handler: handleVaultAdded
        - event: NewCollectionWhitelisted(indexed address,indexed address,uint8,uint8,uint16,(uint8,int256,int256))
          handler: handleNewCollectionWhitelisted
        - event: WhitelistCollectionRemoved(indexed address,indexed address)
          handler: handleWhitelistCollectionRemoved
        - event: CollectionRewardShareUpdated(indexed address,indexed address,uint16,uint16)
          handler: handleCollectionRewardShareUpdated
        - event: WeightFunctionSet(indexed address,indexed address,(uint8,int256,int256))
          handler: handleWeightFunctionSet
        - event: RewardsClaimed(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRewardClaimed
      file: ./src/rewards-controller-mapping.ts

  - kind: ethereum
    name: EpochManager
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x0000000000000000000000000000000000000000" # Placeholder address
      abi: EpochManager
      startBlock: 0 # Placeholder start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Epoch
        - EpochVaultAllocation
      abis:
        - name: EpochManager
          file: ./abis/EpochManager.json
      eventHandlers:
        - event: EpochStarted(indexed uint256,uint256,uint256)
          handler: handleEpochStarted
        - event: EpochFinalized(indexed uint256,uint256,uint256)
          handler: handleEpochFinalized
        - event: VaultYieldAllocated(indexed uint256,indexed address,uint256) # This is from EpochManager
          handler: handleEpochManagerVaultYieldAllocated
        # Add other EpochManager events if needed, e.g., EpochProcessingStarted if formally added
      file: ./src/epoch-manager-mapping.ts

  - kind: ethereum
    name: DebtSubsidyExecutor
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0x0000000000000000000000000000000000000000" # Placeholder address
      abi: DebtSubsidyExecutor
      startBlock: 0 # Placeholder start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SubsidyTransaction
        - Epoch # To update epoch.totalSubsidiesDistributed
        - Account # To link user
        - Collection # To link collection
        - Vault # To link vault
        - UserEpochEligibility # To update subsidyReceived
      abis:
        - name: DebtSubsidyExecutor
          file: ./abis/DebtSubsidyExecutor.json
      eventHandlers:
        - event: DebtSubsidiesExecuted(indexed uint256,indexed address,uint256)
          handler: handleDebtSubsidiesExecuted
        - event: SubsidyPaymentFailed(indexed uint256,indexed address,indexed address,uint256)
          handler: handleSubsidyPaymentFailed
      file: ./src/debt-subsidy-executor-mapping.ts

  - kind: ethereum
    name: ERC721Collection # Example, adjust if you have specific collection data sources
    network: apechain-curtis # TODO: Update network if different
    source:
      address: "0xf97F713c919655636C0cE006f53a5Be03FA8815a" # Example address
      abi: ERC721 # Using a generic ERC721 ABI here
      startBlock: 17504228 # Example start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/erc721-mapping.ts # Ensure this mapping handles UserEpochEligibility updates if relevant
      entities:
        - Collection
        - Account
        - UserEpochEligibility # If NFT transfers affect eligibility
      abis:
        - name: ERC721
          file: ./abis/IERC721.json # Generic ERC721 ABI
        # Add other ABIs if erc721-mapping interacts with them
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

