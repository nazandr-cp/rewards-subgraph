specVersion: 1.2.0
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum
    name: Comptroller
    network: apechain-curtis
    source:
      address: "0x2E40b5B0fD75c659908aa8e38122c797d2A892ae"
      abi: Comptroller
      startBlock: 17504126
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CTokenMarket
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
        - name: cToken
          file: ./abis/cToken.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
      file: ./src/comptroller-mapping.ts

  - kind: ethereum
    name: EpochManager
    network: apechain-curtis
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: EpochManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Epoch
        - EpochVaultAllocation
      abis:
        - name: EpochManager
          file: ./abis/EpochManager.json
      eventHandlers:
        - event: EpochStarted(indexed uint256,uint256,uint256)
          handler: handleEpochStarted
        - event: EpochProcessingStarted(indexed uint256)
          handler: handleEpochProcessingStarted
        - event: EpochFinalized(indexed uint256,uint256,uint256)
          handler: handleEpochFinalized
        - event: VaultYieldAllocated(indexed uint256,indexed address,uint256)
          handler: handleEpochManagerVaultYieldAllocated
        - event: EpochDurationUpdated(uint256)
          handler: handleEpochDurationUpdated
        - event: AutomatedSystemUpdated(indexed address)
          handler: handleAutomatedSystemUpdated
        - event: EpochFailed(indexed uint256,string)
          handler: handleEpochFailed
      file: ./src/epoch-manager-mapping.ts

  - kind: ethereum
    name: DebtSubsidizer
    network: apechain-curtis
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: DebtSubsidizer
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Subsidy
        - SubsidyTransaction
        - Epoch
        - Account
        - Collection
        - Vault
        - UserEpochEligibility
      abis:
        - name: DebtSubsidizer
          file: ./abis/DebtSubsidizer.json
      eventHandlers:
        # - event: DebtSubsidized(indexed address,indexed address,indexed address,uint256) # Not found in ABI, commenting out
        #   handler: handleDebtSubsidized
        # - event: TrustedSignerUpdated(address,address,indexed address) # Not found in current ABI
        #   handler: handleTrustedSignerUpdated
        - event: MerkleRootUpdated(indexed address,bytes32,indexed address)
          handler: handleMerkleRootUpdated
        - event: SubsidyClaimed(indexed address,indexed address,uint256)
          handler: handleSubsidyClaimed
      file: ./src/debt-subsidizer-mapping.ts

  - kind: ethereum
    name: LendingManager
    network: apechain-curtis
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: LendingManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - Vault
        - Collection
        - CollectionVault
      abis:
        - name: LendingManager
          file: ./abis/LendingManager.json
      eventHandlers:
        - event: DepositToProtocol(indexed address,uint256)
          handler: handleDepositToProtocol
        - event: WithdrawFromProtocol(indexed address,uint256)
          handler: handleWithdrawFromProtocol
        - event: PrincipalReset(uint256,indexed address)
          handler: handlePrincipalReset
      file: ./src/lending-manager-mapping.ts

  - kind: ethereum
    name: ERC721Collection # Example, adjust if you have specific collection data sources
    network: apechain-curtis
    source:
      address: "0xf97F713c919655636C0cE006f53a5Be03FA8815a"
      abi: ERC721
      startBlock: 17504228
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/erc721-mapping.ts # Ensure this mapping handles UserEpochEligibility updates if relevant
      entities:
        - Collection
        - Account
        - UserEpochEligibility # If NFT transfers affect eligibility
      abis:
        - name: ERC721
          file: ./abis/IERC721.json # Generic ERC721 ABI
        # Add other ABIs if erc721-mapping interacts with them
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

templates:
  - kind: ethereum/contract
    name: cToken
    network: apechain-curtis
    source:
      abi: cToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/cToken-mapping.ts
      entities:
        - Vault
        - AccountVault
        - Collection
        - CollectionVault
        - AccountSubsidiesPerCollection
        - Account
        - CTokenMarket
      abis:
        - name: cToken
          file: ./abis/cToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: Comptroller
          file: ./abis/Comptroller.json
      eventHandlers:
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: CollectionVault
    network: apechain-curtis
    source:
      abi: CollectionVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collection
        - CollectionVault
        - Account
        - AccountSubsidiesPerCollection
        - Vault
      abis:
        - name: CollectionVault
          file: ./abis/CollectionsVault.json
        - name: cToken
          file: ./abis/cToken.json
      eventHandlers:
        - event: CollectionDeposit(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleCollectionDeposit
        - event: CollectionWithdraw(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleCollectionWithdraw
        - event: VaultYieldAllocatedToEpoch(indexed uint256,uint256)
          handler: handleVaultYieldAllocatedToEpoch
        - event: CollectionYieldAccrued(indexed address,uint256,uint256,uint256,uint256)
          handler: handleCollectionYieldAccrued
        - event: CollectionYieldAppliedForEpoch(indexed uint256,indexed address,uint16,uint256,uint256)
          handler: handleCollectionYieldAppliedForEpoch
        - event: YieldBatchRepaid(uint256,indexed address)
          handler: handleYieldBatchRepaid
      file: ./src/collection-vault-mapping.ts
